mode: rule
log-level: silent
unified-delay: false 
proxies:
  - name: ropi1
    server: layanan.ruangguru.com
    port: 443
    type: trojan
    password: aaaaaa
    skip-cert-verify: true
    sni: trojan-bn-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan-ws"
      headers:
        Host: trojan-bn-id01.globalssh.xyz
    udp: true
  - name: ropi2
    server: layanan.ruangguru.com
    port: 443
    type: trojan
    password: aaaaaa
    skip-cert-verify: true
    sni: trojan-ikd-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan-ws"
      headers:
        Host: trojan-ikd-id01.globalssh.xyz
    udp: true
  - name: ropi3
    server: layanan.ruangguru.com
    port: 443
    type: trojan
    password: aaaaaa
    skip-cert-verify: true
    sni: trojan-uas-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan-ws"
      headers:
        Host: trojan-uas-id01.globalssh.xyz
    udp: true
  - name: ropi4
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: 097932d6-310f-4b25-901f-8e2d8b1c8fdf
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: idmws.mainssh.xyz
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: idmws.mainssh.xyz
    udp: true
  - name: ropi5
    server: layanan.ruangguru.com
    port: 443
    type: vless
    uuid: 67cec9c5-eb35-4004-8f3a-6ee977ce8caf
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: idlws.mainssh.xyz
    network: ws
    ws-opts:
      path: "%2Fvless"
      headers:
        Host: idlws.mainssh.xyz
    udp: true
  - name: ropi6
    server: layanan.ruangguru.com
    port: 443
    type: trojan
    password: ropi6
    skip-cert-verify: true
    sni: idtws.mainssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan"
      headers:
        Host: idtws.mainssh.xyz
    udp: true
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
rules:
  - MATCH,CLASH
