    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: idmws.mainssh.xyz
    udp: true
  - name: keynis2
    server: api.midtrans.com
    port: 443
    type: vless
    uuid: 5bd4db7e-e2ef-431e-9c49-0a62c8556d6c
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: idlws.mainssh.xyz
