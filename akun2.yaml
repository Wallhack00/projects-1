      headers:
        Host: idlws.mainssh.xyz
    udp: true
  - name: keynis3
    server: api.midtrans.com
    port: 443
    type: trojan
    password: mainssh-anangrofiii
    skip-cert-verify: true
    sni: idtws.mainssh.xyz
    network: ws
    ws-opts:
      path: /trojan
      headers:
        Host: idtws.mainssh.xyz
    udp: true
  - name: keynis4
    server: api.midtrans.com
    port: 443
    type: trojan
