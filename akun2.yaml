proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - keynis1
      - keynis2
      - keynis3
      - keynis4
      - keynis5
      - keynis6
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - keynis1
      - keynis2
      - keynis3
      - keynis4
      - keynis5
      - keynis6
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - keynis1
      - keynis2
      - keynis3
      - keynis4
      - keynis5
      - keynis6
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - keynis1
      - keynis2
      - keynis3
      - keynis4
      - keynis5
      - keynis6
rules:
  - MATCH,CLASH
