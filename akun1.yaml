mode: rule
unified-delay: true
proxies:
  - name: ropi1
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: a7bd02e3-3e90-466a-b9fd-3e6f7b9c6438
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vmess-bn-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /vmess-ws
      headers:
        Host: vmess-bn-id01.globalssh.xyz
    udp: true
    
  - name: ropi2
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: ffe87e5a-b4f2-471c-add7-c0c540ad1cbe
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vmess-ikd-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /vmess-ws
      headers:
        Host: vmess-ikd-id01.globalssh.xyz
    udp: true
    
  - name: ropi3
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: 42a4390d-1569-4ae7-80da-f55a4794ddfe
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vmess-uas-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /vmess-ws
      headers:
        Host: vmess-uas-id01.globalssh.xyz
    udp: true
    
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - ropi1
      - ropi2
      - ropi3
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - ropi1
      - ropi2
      - ropi3
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
rules:
  - MATCH,CLASH
