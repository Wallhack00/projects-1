mode: rule
log-level: silent
allow-lan: true
unified-delay: false
proxies:
  - name: ropi1
    server: 104.21.21.104
    port: 443
    type: trojan
    password: aaaaaa
    skip-cert-verify: true
    sni: trojan-bn-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan-ws"
      headers:
        Host: trojan-bn-id01.globalssh.xyz
    udp: true
  - name: ropi2
    server: 104.21.21.104
    port: 443
    type: trojan
    password: aaaaaa
    skip-cert-verify: true
    sni: trojan-ikd-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan-ws"
      headers:
        Host: trojan-ikd-id01.globalssh.xyz
    udp: true
  - name: ropi3
    server: 104.21.21.104
    port: 443
    type: trojan
    password: aaaaaa
    skip-cert-verify: true
    sni: trojan-uas-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: "%2Ftrojan-ws"
      headers:
        Host: trojan-uas-id01.globalssh.xyz
    udp: true
  - name: ropi4
    server: 104.21.21.104
    port: 443
    type: vmess
    uuid: d30a3ed4-4da0-4702-bb2a-ec125950f5ed
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: idmws.mainssh.xyz
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: idmws.mainssh.xyz
    udp: true
  - name: ropi5
    server: 104.21.21.104
    port: 443
    type: vless
    uuid: e6ad17a9-c642-4be2-9035-c3069fa10226
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: idlws.mainssh.xyz
    network: ws
    ws-opts:
      path: /vless
      headers:
        Host: idlws.mainssh.xyz
    udp: true
  - name: ropi6
    server: 104.21.21.104
    port: 443
    type: trojan
    password: mainssh-tiigaaa
    skip-cert-verify: true
    sni: idtws.mainssh.xyz
    network: ws
    ws-opts:
      path: /trojan
      headers:
        Host: idtws.mainssh.xyz
    udp: true
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
rules:
  - MATCH,CLASH
