port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: ropi1
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: a7bd02e3-3e90-466a-b9fd-3e6f7b9c6438
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vmess-bn-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /vmess-ws
      headers:
        Host: vmess-bn-id01.globalssh.xyz
    udp: true
  - name: ropi2
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: ffe87e5a-b4f2-471c-add7-c0c540ad1cbe
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vmess-ikd-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /vmess-ws
      headers:
        Host: vmess-ikd-id01.globalssh.xyz
    udp: true
  - name: ropi3
    server: layanan.ruangguru.com
    port: 443
    type: vmess
    uuid: 42a4390d-1569-4ae7-80da-f55a4794ddfe
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vmess-uas-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /vmess-ws
      headers:
        Host: vmess-uas-id01.globalssh.xyz
    udp: true
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - ropi1
      - ropi2
      - ropi3
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
rules:
  - MATCH,CLASH
