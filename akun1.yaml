    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
      - ropi7
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
      - ropi7
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
      - ropi7
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - ropi1
      - ropi2
      - ropi3
      - ropi4
      - ropi5
      - ropi6
      - ropi7
rules:
  - MATCH,CLASH
