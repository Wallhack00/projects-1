proxies:
proxy-providers:
  Akun:
    type: http
    path: "./akun.yaml"
    url: https://raw.githubusercontent.com/Wallhack00/projects-1/main/akun2.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
proxy-groups:
- name: CLASH
  type: select
  disable-udp: false
  proxies:
  - BALANCE
  - AutoReverse
  use:
  - Akun
- name: BALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Akun
  url: http://www.gstatic.com/generate_204
  interval: 99
- name: AutoReverse
  type: fallback
  disable-udp: false
  use:
  - Akun
  url: https://cp.cloudflare.com/generate_204
  interval: '300'
  
